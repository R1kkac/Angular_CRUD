<div class="main-body">

    <div class="header">
      <h1>Danh sách họa sĩ</h1>
      <button class="btn btn-primary" (click)="openAddForm()">Thêm Họa sĩ</button>
  </div>
  
  <div class="search-bar">
    <mat-form-field >
      <mat-label>Tìm kiếm</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    </mat-form-field>
  </div>
      
        
       
         
        
        <div class="table-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="mangaArtistId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.mangaArtistId}} </td>
            </ng-container>

        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên họa sĩ </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="artistImage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ảnh họa sĩ </th>
                <td mat-cell *matCellDef="let row">
                  <img [src]="row.artistImage || 'path-to-default-image.jpg'" alt="Manga Image" class="manga-image">
                </td>
              </ng-container>
        
              <ng-container matColumnDef="alternateName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên khác </th>
                <td mat-cell *matCellDef="let row"> {{row.alternateName}} </td>
              </ng-container>

              <ng-container matColumnDef="birthday">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày sinh </th>
                <td mat-cell *matCellDef="let row"> {{ row.birthday | date: 'dd-MM-yyy' }} </td>
              </ng-container>
              
        
         
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Chức năng </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="openEditForm(row)" matTooltip="Chỉnh sửa">
                  <mat-icon style="color: #1e88e5;">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete(row)" matTooltip="Xóa">
                  <mat-icon color="warn">remove_circle</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Không có dữ liệu"{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
       
        
      </div>
