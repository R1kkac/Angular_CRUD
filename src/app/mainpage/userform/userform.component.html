<div mat-dialog-title>
    <h1>User Form</h1>
</div>
<form [formGroup]="empForm" >
<div mat-dialog-content class="content">
    <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Tên</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Tên đăng nhập</mat-label>
            <input matInput type="text" formControlName="userName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Số điện thoại</mat-label>
            <input matInput type="text" formControlName="phoneNumber">
          </mat-form-field>
          

          <mat-form-field appearance="outline">
            <mat-label>Additional Roles</mat-label>
            <mat-select formControlName="role" multiple >
              <mat-option *ngFor="let role of rolesList" [value]="role.id">{{role.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          

          <div class="image-container">
            <img *ngIf="currentImage" [src]="currentImage" alt="Selected manga image" class="image-preview"/>
          </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="closeAddEditForm()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onFormSubmit()">{{data ? 'Update' : 'Save'}}</button>
</div>
</form>
