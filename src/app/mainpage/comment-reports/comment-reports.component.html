
<div class="main-body">

  <div class="header">
    <h1>Bình luận đã báo cáo</h1>
</div>
 
<div class="search-bar">
  <mat-form-field >
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
  </mat-form-field>
</div>
      
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="idComment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-column"> Id Bình luận </th>
            <td mat-cell *matCellDef="let row" class="hide-column"> {{row.idComment}} </td>
          </ng-container>

          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Người Bị Báo Cáo </th>
            <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-column"> Người Bị Báo Cáo </th>
            <td mat-cell *matCellDef="let row" class="hide-column"> {{row.idUser}} </td>
          </ng-container>

      
          <ng-container matColumnDef="mangaName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bộ truyện </th>
            <td mat-cell *matCellDef="let row"> {{row.mangaName}} </td>
          </ng-container>

          <ng-container matColumnDef="commentData">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nội Dung </th>
            <td mat-cell *matCellDef="let row"> {{row.commentData}} </td>
          </ng-container>
      

            <ng-container matColumnDef="dateComment">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Thời Gian </th>
              <td mat-cell *matCellDef="let row"> {{ row.dateComment | date: 'dd-MM-yyy' }} </td>
            </ng-container>
            
      
       
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Chức năng </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="deleteReport(row.idComment)" matTooltip="Xóa Báo Cáo">
                <mat-icon color="warn">remove_circle</mat-icon>
              </button>
              <button mat-icon-button (click)="hideContent(row.idComment)" matTooltip="Cảnh Cáo Bình Luận">
                <mat-icon style="color: #cfc503b6;">warning</mat-icon>
              </button> 
              <button mat-icon-button (click)="lockAccount(row.idUser)" matTooltip="Khóa tài khoản">
                <mat-icon style="color: #000000;">lock</mat-icon>
              </button> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Không có báo cáo</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
     
      
    </div>
