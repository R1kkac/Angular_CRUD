<h2 mat-dialog-title>Khóa Tài Khoản</h2>
<mat-dialog-content class="mat-typography">
  <p>Nhập số ngày bạn muốn khóa tài khoản:</p>
  <mat-form-field>
    <mat-label>Số ngày</mat-label>
    <input matInput [(ngModel)]="days">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Hủy</button>
  <button mat-button [mat-dialog-close]="days">Xác nhận</button>
</mat-dialog-actions>
