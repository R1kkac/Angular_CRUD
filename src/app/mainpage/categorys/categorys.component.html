<div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <button mat-icon-button matTooltip="Thêm truyện" (click)="openAddForm()"><mat-icon color="primary">add</mat-icon></button>
       
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="genreId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.genreId}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="genresIdName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên thể loại </th>
            <td mat-cell *matCellDef="let row"> {{row.genresIdName}} </td>
          </ng-container>
      
          <!-- info Column -->
          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Thông tin </th>
            <td mat-cell *matCellDef="let row">
              <span *ngIf="!row.showFullDetails">{{ row.info | slice:0:50 }}...</span>
              <span *ngIf="row.showFullDetails">{{ row.info }}</span>
              <a href="#" *ngIf="row.info.length > 50" (click)="toggleDetails($event, row)">
                {{ row.showFullDetails ? 'Thu gọn' : 'Xem thêm' }}
              </a>
            </td>
          </ng-container>
      
       
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="openEditForm(row)" matTooltip="Chỉnh sửa">
                <mat-icon style="color: #1e88e5;">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="onDelete(row)" matTooltip="Xóa">
                <mat-icon color="warn">remove_circle</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
     
      
    </div>
