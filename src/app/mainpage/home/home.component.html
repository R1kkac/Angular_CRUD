<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h1>Dashboard</h1>
            <div class="chart-container">
                <canvas baseChart
                        class="chart"
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [type]="barChartType">
                </canvas>
            </div>
        </div>
    </main>
    <app-footer></app-footer>
</div>
