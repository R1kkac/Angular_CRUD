<div class="following container">
  <mat-card class="example-card" *ngFor="let truyen of danhsachtruyen">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{truyen.mangaName}}</mat-card-title>
          <mat-card-subtitle>{{truyen.mangaAlternateName}}</mat-card-subtitle>
          <img mat-card-sm-image [src]="truyen.mangaImage" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{truyen.mangaDetails}}
      </mat-card-content>
      <a class="btn btn-danger" (click)="huyTheodoi(truyen.mangaId)">Hủy Theo Dõi</a>
    </mat-card>
</div>
