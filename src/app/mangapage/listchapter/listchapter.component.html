<div class="list-group">
  <a class="list-group-item list-group-item-action active">
    Danh sách chương
  </a>
  <a class="btn list-group-item list-group-item-action chapter" *ngFor="let manga of listchapter" (click)="read(manga.chapter_Id,manga.manga_Id, manga.chapter_Name)">
      <a><strong>{{manga.chapter_Name}}</strong></a>
      <a>{{manga.chapter_Title}}</a>
      <a>{{manga.chapter_Date}}</a>
  </a>
</div>
